<html lang="pt-BR">

<head>

    <title>Area de estudo</title>
    <link rel="stylesheet" href="https://cursoinglesinstrumental.ml/CSS/estilo_pag.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body id="cliente">
    <h1>Login</h1>
    <form action="https://cursoinglesinstrumental.ml/Pags_Mobile/aula_app.html"
        method="get">
        <h2>Usuário:</h2>
        <input type="text" name="login" id="login">
        <h2>Senha:</h2>
        <input type="password" name="senha" id="senha" >
        <button type="button" name="butassin" id="butassin"  class="estilo" onclick="return validar()" width="166px"> Check </button>
        <button type="submit" disabled id="entrar" class="estilo" onclick="alert('Parabéns! Login Realizado')" width="166px"> Sign in </button>
    </form>
</body>
  <script src="https://cursoinglesinstrumental.ml/JS/validar.js"></script>
  
</html>
